                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>

            <div class="card-body text-center pt-0 widget-body"> 
                
                <button type="button" class="btn btn-outline-secondary w-100p mb-1 mr-1">Secondary</button>
                <button type="button" class="btn btn-outline-primary w-100p mb-1 mr-1">Primary</button>
                <button type="button" class="btn btn-outline-success w-100p mb-1 mr-1">Success</button>

    <div class="col-xl-4 col-lg-6 mb-4">              
        <div widget class="card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted">
              <h5 class="mb-0">.btn-lg</h5>
              <div class="widget-controls"> 
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div> 
            </div>
            <div class="card-body text-center pt-0 widget-body">            
                
                <p class="mb-1">
                    <button type="button" class="btn btn-primary btn-lg mr-1">Large button</button>
                    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
                </p>
                <p class="mb-1">
                    <button type="button" class="btn btn-primary mr-1">Default button</button>
                    <button type="button" class="btn btn-secondary">Default button</button>
                </p>
                <p class="mb-1">
                    <button type="button" class="btn btn-primary btn-sm mr-1">Small button</button>
                    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
                </p>
            </div>
        </div>
    </div> 

    <div class="col-xl-4 col-lg-6 mb-4">              
        <div widget class="card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted">
              <h5 class="mb-0">.btn-block</h5>
              <div class="widget-controls"> 
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div> 
            </div>
            <div class="card-body text-center pt-0 widget-body"> 
                
                <button type="button" class="btn btn-primary btn-lg btn-block">Block large button</button>
                <button type="button" class="btn btn-secondary btn-block">Block default button</button>
                <button type="button" class="btn btn-success btn-sm btn-block">Block small button</button>
            </div>
        </div>
    </div> 

    <div class="col-xl-4 col-lg-6 mb-4">              
        <div widget class="card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted">
              <h5 class="mb-0">disabled</h5>
              <div class="widget-controls"> 
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div> 
            </div>
            <div class="card-body text-center pt-0 widget-body">
                
                <button type="button" class="btn btn-primary mb-1 mr-1" disabled>Primary button</button>
                <button type="button" class="btn btn-secondary mb-1" disabled>Button</button>
                <button type="button" class="btn btn-warning btn-block" disabled>Block disabled button</button>
                <button type="button" class="btn btn-danger btn-rounded btn-block btn-sm" disabled>Rounded disabled button</button>
            </div>
        </div>
    </div>  

    <div class="col-xl-4 col-lg-6 mb-4">              
        <div widget class="card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted">
              <h5 class="mb-0">.btn-group</h5>
              <div class="widget-controls"> 
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div> 
            </div>
            <div class="card-body text-center pt-0 widget-body">
                
                <div class="btn-group mb-4" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary">Left</button>
                  <button type="button" class="btn btn-secondary">Middle</button>
                  <button type="button" class="btn btn-secondary">Right</button>
                </div>
                <h6 class="text-left">toolbar</h6>
                
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                  </div>
                  <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary">4</button>
                    <button type="button" class="btn btn-secondary">5</button>
                  </div>
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary">6</button>
                  </div>
                </div>
            </div>
        </div>
    </div> 

    <div class="col-xl-8 col-lg-6 mb-4">              
        <div widget class="card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted">
              <h5 class="mb-0">checkbox and radio</h5>
              <div class="widget-controls"> 
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div> 
            </div>
            <div class="card-body text-center pt-0 widget-body">
                

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" name="checkboxes" id="checkbox1" autocomplete="off" checked> Checkbox 1
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="checkboxes" id="checkbox2" autocomplete="off"> Checkbox 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="checkboxes" id="checkbox3" autocomplete="off"> Checkbox 3
                    </label>
                </div>

                                
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option1" autocomplete="off"> Radio 1
                    </label>
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option2" autocomplete="off" checked> Radio 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
                    </label>
                </div>
            </div>
        </div>
    </div> 
  
</div>

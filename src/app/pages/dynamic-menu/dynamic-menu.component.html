<div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-body pt-0">
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <mat-form-field style="width: 100% !important;">
                            <input matInput placeholder="Menu title" formControlName="title" class="form-control validation-field" type="text">
                        </mat-form-field>
                        <small class="text-danger" *ngIf="form.get('title').touched && form.get('title').hasError('required')">Menu title is required</small>
                        <small class="text-danger" *ngIf="form.get('title').touched && form.get('title').hasError('minlength')">Menu title isn't long enough, minimum of 3 characters</small>
                    </div>
                    <div class="form-group">
                        <mat-form-field style="width:100%">
                            <mat-select placeholder="Icon">
                                <mat-option *ngFor="let icon of icons" [value]="icon.unicode">
                                    <span [innerHTML]="icon.unicode"></span> {{icon.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field style="width: 100% !important;">
                            <input matInput placeholder="RouterLink" formControlName="routerLink" class="form-control validation-field" type="text">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <mat-checkbox formControlName="hasSubMenu" id="checkboxHasSubMenu">
                            </mat-checkbox>
                            <label style="margin-left: 5px;" for="checkboxHasSubMenu">Has sub menu</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <mat-form-field style="width: 100% !important;">
                            <input matInput placeholder="Href" formControlName="href" class="form-control validation-field" type="text">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <label>Target:</label>
                        <mat-radio-group formControlName="target">
                            <mat-radio-button value="1" style="margin-left: 5px;">_blank</mat-radio-button>
                            <mat-radio-button value="2" style="margin-left: 5px;">_self</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="form-group">
                        <mat-form-field style="width: 100%">
                            <mat-select placeholder="Parent menu">
                                <mat-option *ngFor="let item of menuItems" [value]="item.id">
                                    {{item.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group text-center mb-0">
                        <button [disabled]="!form.valid" class="btn btn-success" type="submit">
                            <i class="fa fa-plus mr-2"></i>Add New Menu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
